language: go

go:
  - master

install:
  - go get github.com/bwmarrin/discordgo
  - cd $GOPATH/src/github.com/bwmarrin/discordgo
  - git checkout develop
  - go install
  - cd -
  - cd PermCalc
  - go get
  - go install
  - cd -
  - go get
  - go get github.com/golang/lint/golint

script:
  - golint
  - go vet
  - go install
