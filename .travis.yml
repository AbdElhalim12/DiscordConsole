language: rust
rust:
  - stable

install:
# Libsodium
  - wget https://download.libsodium.org/libsodium/releases/libsodium-1.0.12.tar.gz
  - tar -xvf libsodium-1.0.12.tar.gz
  - cd libsodium-1.0.12
  - ./configure
  - make
  - make check
  - sudo make install
  - sudo ldconfig
  - cd -

script:
  - cargo check
  - cargo test

notifications:
  webhooks:
    secure: ""
  on_success: change
